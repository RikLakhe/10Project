<!doctype html>
<html lang="en" xmlns="">
<head>
    <meta charset="UTF-8">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.1/css/bulma.css"/>
    <title>GitProfile</title>

    <link rel="stylesheet" href="assets/css/main.css"/>
</head>
<body>
<section class="hero is-fullheight">
    <!-- Hero head: will stick at the top -->
    <div class="hero-head">
        <header class="navbar">
            <div class="container">
                <div class="navbar-brand">
                    <a class="navbar-item">
                        <p class="level-item has-text-centered is-size-1">
                            GitProfile
                        </p>
                    </a>
                    </span>
                </div>
                <div id="navbarMenuHeroC" class="navbar-menu">
                    <div class="navbar-end">
                        <a class="navbar-item is-active">
                            Profiles
                        </a>
<!--                        <a class="navbar-item">-->
<!--                            Repos-->
<!--                        </a>-->
<!--                        <a class="navbar-item">-->
<!--                            Topics-->
<!--                        </a>-->
                    </div>
                </div>
            </div>
        </header>
    </div>

    <!-- Hero content: will be in the middle -->
    <div class="hero-body">
        <section class="container mt-3 mb-3">
            <div class="media-content">
                <form id="search-profile">
                    <div class="columns is-mobile">
                        <div class="column is-half is-offset-one-quarter">
                            <div class="content">
                                <div class="field has-addons has-addons-fullwidth">
                                    <div class="control">
                                        <input class="input" type="text" placeholder="Find profile" name="profileName"
                                               required>
                                    </div>
                                    <div class="select">
                                        <select placeholder="lu" name="searchBy">
                                            <option value="followers">Followers</option>
                                            <option value="repositories">Repositories</option>
                                            <option value="joined">Joined</option>
                                        </select>
                                    </div>
                                    <button class="button is-info submit-button" type="submit">
                                        Search
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </div>

    <div class="hero-body">
        <section class="container mt-3 mb-3">
            <div id="result-profiles" class="container columns is-flex is-flex-wrap-wrap"></div>
        </section>
    </div>

    <!-- Hero footer: will stick at the bottom -->
    <div class="hero-foot">
        <nav class="tabs is-boxed is-fullwidth">
            <div class="container">
                LakheProjects
            </div>
        </nav>
    </div>
</section>

<script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
<script src="assets/js/main.js"></script>
<script src="assets/js/httpServices.js"></script>
<script src="assets/js/data.js"></script>
</body>
</html>
